<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple Composer</title>

        <!-- Libraries -->
        <link rel="stylesheet" href="lib/bootstrap-v4-4-1.min.css">
        <link rel="stylesheet" href="lib/fontawesome-free-5.10.1-all.min.css">
        <script src="lib/jquery-3.4.1.min.js"></script>
        <script src="lib/popper-v1.16.0.min.js"></script>
        <script src="lib/bootstrap-v4-4-1.min.js"></script>
        <script src="lib/tone.js"></script>
        <script src="lib/cookienotice.min.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="stylesheets/index.css">        
    </head>
    <body>

        <div class="container-fluid">
            
            <!--
            <h1 class="text-center font-weight-bold pr-2 pl-2 pb-1 pt-1">Simple Composer</h1>
            -->

            <div id="metronome-box">
                <h2 class="subtitle font-weight-bold">Metronome</h2>

                <div class="form-inline mb-3">
                    <div class="form-group">
                        <label for="metronome_bpm_input" class="mr-3">BPM</label>

                        <button id="metronome_bpm_plus_btn" class="btn btn-outline-secondary">+</button>
                        <input id="metronome_bpm_input" type="text" class="form-control mr-1 ml-1" maxlength="3" size="3" placeholder="BPM">
                        <button id="metronome_bpm_minus_btn" class="btn btn-outline-secondary">-</button>
                    </div>
                </div>

                <button id="metronome_start_btn" class="btn btn-primary">START</button>
                <button id="metronome_tap_btn" class="btn btn-secondary">TAP</button>
            </div>
            
            <br>

            <div id="chords-box">
                <h2 class="subtitle font-weight-bold">Chords</h2>

                <div id="keyboard" class="text-center"></div>

                <!--
                <div class="form-inline mb-3">
                    <label for="chords_chord_input">Add a chord</label>
                    <input id="chords_chord_input" class="form-control mr-1 ml-4" type="text">
                    <button id="chords_chord_input_add_btn" class="btn btn-sm btn-outline-secondary">Add</button>
                </div>

                <p>Chord progression</p>
                <ul id="chords-list">
                    <li>C4 major</li>
                </ul>
                -->
                
            </div>
        </div>

        <!-- Scripts -->
        <script src="scripts/index.js"></script>

    </body>
</html>
