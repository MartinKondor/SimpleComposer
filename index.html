<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
        <title>Simple Composer</title>

        <!-- Libraries -->
        <link rel="stylesheet" href="lib/stylesheets/bootstrap-v4-4-1.min.css">
        <link rel="stylesheet" href="lib/stylesheets/fontawesome-free-5.10.1-all.min.css">
        <script src="lib/scripts/jquery-3.4.1.min.js"></script>
        <script src="lib/scripts/popper-v1.16.0.min.js"></script>
        <script src="lib/scripts/bootstrap-v4-4-1.min.js"></script>
        <script src="lib/scripts/tone.js"></script>
        <script src="lib/scripts/cookienotice.min.js"></script>
        <script src="lib/scripts/jquery-ui-v1.12.1.min.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="stylesheets/index.css">
    </head>
    <body>

        <button id="key_box_shower" class="btn btn-secondary">
            <i class="far fa-eye"></i> Key
        </button>

        <div id="key-box" class="hidden">
            <div class="text-right">
                <button id="key_box_hider" title="Furl the box" class="btn btn-sm btn-secondary">
                    <i class="far fa-eye-slash"></i>
                </button>
            </div>

            <h2 class="subtitle font-weight-bold">Key</h2>

            <div class="keyboard"></div>

            <label for="key_mode_input" class="mr-3">Mode</label>

            <select id="key_mode_input" class="form-control">
                <option value="1">Ionian</option>
                <option value="2">Dorian</option>
                <option value="3">Phrygian</option>
                <option value="4">Lydian</option>
                <option value="5">Mixolydian</option>
                <option value="6">Aeolian</option>
                <option value="7">Lorcrian</option>
            </select>
        </div>

        <div class="container-fluid">
            
            <h1 class="text-center font-weight-bold pr-2 pl-2 pb-1 pt-1">ðŸŽµ Simple Composer</h1>

            <div id="metronome-box">
                <h2 class="subtitle font-weight-bold">Metronome</h2>

                <div class="form-inline mb-3">
                    <div class="form-group">
                        <label for="metronome_bpm_input" class="mr-3">BPM</label>

                        <button id="metronome_bpm_plus_btn" class="btn btn-outline-secondary">+</button>
                        <input id="metronome_bpm_input" type="text" class="form-control mr-1 ml-1" maxlength="3" size="3" placeholder="BPM">
                        <button id="metronome_bpm_minus_btn" class="btn btn-outline-secondary">-</button>
                    </div>
                </div>

                <button id="metronome_start_btn" class="btn btn-primary">START</button>
                <button id="metronome_tap_btn" class="btn btn-secondary">TAP</button>
            </div>

            <br>

            <div id="chords-box">
                <h2 class="subtitle font-weight-bold">Chords</h2>
                <div class="keyboard"></div>
                
                <br>

                <h3 class="subsubtitle">Current chord</h3>

                <div class="row">
                    <div class="col-sm">
                        <div class="form-inline mb-3">
                            <label for="current_chord_chord_base_note_input" class="mr-3">Base note</label>
        
                            <select id="current_chord_chord_base_note_input" class="form-control">
                                <option value="C">C</option>
                                <option value="C#">C#</option>
                                <option value="D">D</option>
                                <option value="D#">D#</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#</option>
                                <option value="G">G</option>
                                <option value="G#">G#</option>
                                <option value="A">A</option>
                                <option value="A#">A#</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="form-inline mb-3">
                            <label for="current_chord_chord_type_input" class="mr-3">Type</label>

                            <select id="current_chord_chord_type_input" class="form-control">
                                <option value="M">Major</option>
                                <option value="m">Minor</option>
                                <option value="dim">Diminished</option>
                                <option value="aug">Augmented</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm">
                        <button id="current_chord_play_button" class="btn btn-primary">
                            <i class="far fa-play-circle"></i>
                            Play
                        </button>
                    </div>

                </div>

                <br><br>

                <h3 class="subsubtitle">Chord progression</h3>

                <!--
                <div class="form-inline mb-3">
                    <label for="chords_chord_input">Add a chord</label>
                    <input id="chords_chord_input" class="form-control mr-1 ml-4" type="text">
                    <button id="chords_chord_input_add_btn" class="btn btn-sm btn-outline-secondary">Add</button>
                </div>

                <ul id="chords-list"></ul>
                -->
                
            </div>
        </div>

        <!-- Scripts -->
        <script src="scripts/index.js"></script>

        <footer class="small">
            Copyright &copy; Martin Kondor. Made by <a href="https://martinkondor.github.io/">Martin Kondor</a>, <a href="mailto:martinkondor@gmail.com">martinkondor@gmail.com</a>.
        </footer>

    </body>
</html>
